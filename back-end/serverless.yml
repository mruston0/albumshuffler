service: albumshuffler
configValidationMode: error
frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  region: ca-central-1
  stage: dev
  apiGateway:
    shouldStartNameWithService: true
  iamRoleStatements:
  - Effect: "Allow"
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      Fn::GetAtt: 
      - AlbumShufflerTable
      - Arn

plugins:
  - serverless-python-requirements




