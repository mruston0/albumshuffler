# you can add CloudFormation resource templates here
resources:
  Resources:
    AlbumShufflerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-AlbumShufflerTable
        BillingMode: PAY_PER_REQUEST 
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: sortKey
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: sortKey
            KeyType: RANGE
