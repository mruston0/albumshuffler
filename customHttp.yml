applications:
  - appRoot: front-end
    customHeaders:  
      - pattern: '**/*'
        headers:
          - key: Strict-Transport-Security
            value: max-age=31536000; includeSubDomains
          - key: X-Frame-Options
            value: SAMEORIGIN
          - key: X-XSS-Protection
            value: 1; mode=block
          - key: X-Content-Type-Options
            value: nosniff
      - pattern: 'assets/img/*'
        headers:
          - key: 'Cache-Control'
            value: 's-maxage:86401'
      - pattern: 'style.css'
        headers:
          - key: 'Cache-Control'
            value: 's-maxage:3600'
# See: https://docs.aws.amazon.com/amplify/latest/userguide/custom-headers.html as we need to use mono-repo format.            
  
